AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: ''
Globals:
  Function:
    Environment:
      Variables:
        APP_STORAGE: /tmp
Resources:
  frostedmist:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: frostedmist
      Description: ''
      CodeUri: s3://frostedmist.co.uk/aedab6080700d3dca1ef7b230f79fe3d
      Handler: public/index.php
      Timeout: 30
      MemorySize: 1024
      Runtime: provided
      Layers:
      - arn:aws:lambda:eu-west-2:209497400698:layer:php-73-fpm:4
      Events:
        Posts:
          Type: Api
          Properties:
            Path: /
            Method: GET
        CreatePost:
          Type: Api
          Properties:
            Path: /createPost
            Method: ANY
        EditPost:
          Type: Api
          Properties:
            Path: /editPost/{id}
            Method: ANY
        DeletePost:
          Type: Api
          Properties:
            Path: /deletePost
            Method: POST
        Login:
          Type: Api
          Properties:
            Path: /login
            Method: ANY
        Logout:
          Type: Api
          Properties:
            Path: /logout
            Method: ANY
  Artisan:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: laravel-artisan
      CodeUri: s3://frostedmist.co.uk/aedab6080700d3dca1ef7b230f79fe3d
      Handler: artisan
      Timeout: 120
      Runtime: provided
      Layers:
      - arn:aws:lambda:eu-west-2:209497400698:layer:php-72:4
      - arn:aws:lambda:eu-west-2:209497400698:layer:console:4
Outputs:
  DemoHttpApi:
    Description: URL of our function in the *Prod* environment
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
